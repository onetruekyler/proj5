<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5</title>
    <!-- importing bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- importing handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="handlesbars.js"></script>
</head>

<!-- Container, headers and buttons -->
<body>
    <div class="container align-self-center text-center">
        <h2>Select a Major</h2>
        <h4 class="fst-italic">We filter our dataset by major</h4>
        <button type='button' class="btn btn-primary border border-dark border-1" style="margin: .5em" onClick="getData('CIT')">CIT Major</button>
        <button type='button' class="btn btn-primary border border-dark border-1" onClick="getData('BUS')">Business Majors</button>
        <div id="majorsTable"></div>
    </div>
</body>

<!-- HTML for handlebars table -->
<script type="text/x-handlebars-template" id="tableTemplate">
    <table class="table table-info table-striped table-hover table-bordered border border-dark border-2 table-sm">
        <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
        <tbody class="table-group-divider">
            {{#each rows}}
                <tr>
                    <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
            {{/each}}
    </table>
 </script>
</html>
